{% extends "layout.html" %}

{% block main %}
    <div class="mx-auto text-center"style="width: 300px;height: 100vh">
        <div class="pt-4" style="height: 200px">
            <h2 class="offcanvas-title"><a href="/">Product Tracker</a></h2>
        </div>
        <div>
            <h4>Deleting account!</h4>
            <p>Please confirm with your credentials</p>
            <form action="{{ url_for('delete_user') }}" method="post" class="text-center">
                <div class="mb-3">
                    <input autocomplete="off" class="form-control w-100" name="username" placeholder="Username" type="text" autofocus>
                </div>
                <div class="mb-3">
                    <input autocomplete="off" class="form-control w-100" name="password" placeholder="Password" type="password">
                </div>
                <div class="d-flex justify-content-end align-items-center">
                    <button class="btn btn-primary" type="submit" onclick="return confirm('Are you sure? All your data will be lost!')">Delete account</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
