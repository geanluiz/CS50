<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let q1_correct = 'a';
                let q1a = document.querySelectorAll('.btn');

                q1a.forEach(b => b.addEventListener('click', function() {
                    document.querySelectorAll('.btn').forEach(b => b.style.backgroundColor = '#d9edff');
                    if (this.id === q1_correct) {
                        this.style.backgroundColor = '#008000b2'; // Green

                        document.getElementById('q1_message').innerHTML = 'Correct!';
                    } else {
                        this.style.backgroundColor = '#d73140cc'; // Red
                        document.getElementById('q1_message').innerHTML = 'Wrong!';
                    }
                }));
                let q2_correct = new RegExp(/iPod/, 'i');

                document.querySelector('form').addEventListener('submit', function(e) {
                    e.preventDefault();
                    let q2_answer = document.querySelector('#q2_input');

                    if (q2_correct.test(q2_answer.value)) {
                        q2_answer.style.backgroundColor = '#008000b2'; // Green

                        document.getElementById('q2_message').innerHTML = 'Correct!';
                    } else {
                        q2_answer.style.backgroundColor = '#d73140cc'; // Red
                        document.getElementById('q2_message').innerHTML = 'Wrong!';
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>The Office Trivia!</h1>
        </div>

        <div class="container">
            <div class="section" id="s1">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>In the episode "The Injury", what is the reason for Michael's trip to the hospital?</h3>
                <button class="btn" id="a">A) He burns his foot on a George Foreman grill</button><br>
                <button class="btn" id="b">B) He slips on a wet floor and hits his head</button><br>
                <button class="btn" id="c">C) He gets into a fight with Dwight</button><br>
                <button class="btn" id="d">D) He has a heart attack</button><br>
                <h3 id="q1_message"> </h3>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In the episode "The Christmas Party", what is the gift that causes tension among the
                    office during the Yankee Swap?</h3>
                <form>
                    <input id="q2_input" autocomplete="off" type="text">
                    <input type="submit" id="q2_answer" value="Check Answer">
                    <h3 id="q2_message"> </h3>
                </form>
            </div>
        </div>
    </body>

</html>
